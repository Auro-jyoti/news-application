<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>News</title>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="" class="company-logo" onclick="reload()">
          <img src="./assets/logo.png" alt="" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-items" id="world-cup" onclick="onNavItemClick('health')">Health</li>
            <li class="hover-link nav-items" id="tech" onclick="onNavItemClick('tech')">Technology</li>
            <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="eg. Science" id="search-input"/>
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img id="news-img" src="https:via.placeholder.com/400x200" alt="" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p clas="news-desc" id="news-desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime
            atque alias consequuntur earum voluptatibus aperiam ratione eveniet
            aut voluptatum quas.
          </p>
        </div>
      </div>
    </template>

    <script src="./app.js"></script>
  </body>
</html>
